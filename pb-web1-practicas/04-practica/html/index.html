<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto parcial</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>
        <h1>Universidad</h1>
    </header>

    <main>
        <article id="articuloUno">
            <label id="ingresaTexto">Ingresá un texto: </label>
            <input type="text" id="inputTexto">

            <br><br>

            <label id="cambiaColorTexto">Cambiá el color de fondo: </label>
            <input type="radio" name="color" value="red"> Rojo
            <input type="radio" name="color" value="green"> Verde
            <input type="radio" name="color" value="blue"> Azul

            <br><br>

            <label>Cambiá la alineación del texto: </label>

            <select id="alineacion">
                <option>Seleccione una alineación: </option>
                <option value="left">Izquierda</option>
                <option value="center">Centro</option>
                <option value="right">Izquierda</option>
            </select>
        </article>

        <article id="articuloDos">
            <p id="paisTexto">Países</p>
        </article>
    </main>

    <footer>Apellido y nombre del alumno - DNI</footer>

    <script src="/js/script.js"></script>
</body>

</html>
