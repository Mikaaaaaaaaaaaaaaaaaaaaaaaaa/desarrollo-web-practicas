<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer parcial</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>
        <h1>Universidad</h1>
    </header>

    <main>
        <article id="articuloUno">
            <p id="texto-pais">Países</p>
        </article>

        <article id="articuloDos">
            <label>Ingresá un texto:</label>
            <input type="text" id="inputTexto">

            <br><br>

            <label>Cambiá el color de fondo</label>

            <select id="selectColor">
                <option>Seleccione un color: </option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
            </select>

            <br><br>

            <label>Cambiá la alineación del texto:</label>

            <br>
            <input type="radio" name="alineacion" value="left"> Izquierda
            <input type="radio" name="alineacion" value="center"> Centrado
            <input type="radio" name="alineacion" value="right"> Derecha
        </article>
    </main>

    <footer>Apellido y nombre del alumno - DNI</footer>

    <script src="/js/script.js"></script>
</body>

</html>
