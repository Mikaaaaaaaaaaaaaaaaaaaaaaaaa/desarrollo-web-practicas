<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo parcial</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>
        <h1 id="titulo">Universidad</h1>
    </header>

    <main>
        <article id="articulo-color">
            <p id="texto-titulo">Título</p>
        </article>

        <article id="articulo-texto">
            <label>Ingresá un texto:</label>
            <input type="text" id="inputTitulo">
            <br><br>
            <label>Cambiá el color de fondo:</label>
            <select id="select-color">
                <option>Seleccione un color: </option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
            </select>

            <br><br>

            <label>Cambiá la alineación del texto:</label>
            <div class="radios">
                <label><input type="radio" name="alineacion" value="center" checked> Centrado</label>
                <label><input type="radio" name="alineacion" value="left"> Izquierda</label>
                <label><input type="radio" name="alineacion" value="right"> Derecha</label>
            </div>
        </article>

        <footer>Apellido y nombre del alumno - DNI</footer>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
