<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>
        <h1>ENCABEZADO</h1>
    </header>

    <main>

        <article id="article_titulo">
            <p id="id_cambiar_parrafo">Título</p>
        </article>

        <article id="article_datos">
            <label for="for_ingresar_texto">Ingresá un texto: </label>
            <br>
            <input type="text" placeholder="Ingresá un texto..." id="for_ingresar_texto">
            <br><br>

            <label for="for_cambiar_color_fondo">Cambiá el color de fondo: </label>
            <br>
            <select id="for_cambiar_color_fondo" name="holaasdasd">
                <option value="red">Seleccione un color</option>
                <option value="red">ROJO</option>
                <option value="green">VERDE</option>
                <option value="blue">AZUL</option>
            </select>
            <br><br>

            <label>Cambiá la alineación del texto: </label>
            <br>
            <div id="id_div_input_radio">
            <input type="radio" value="center" name="alineacion"> Centrado
            <input type="radio" value="left" name="alineacion"> Izquierda
            <input type="radio" value="right" name="alineacion"> Derecha
            </div>
        </article>
    </main>

    <footer>
        <h1>PIE DE PÁGINA</h1>
    </footer>

    <script src="/js/script.js"></script>
