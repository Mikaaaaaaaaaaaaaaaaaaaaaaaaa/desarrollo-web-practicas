<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer parcial</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

    <header>
        <h1>Universidad</h1>
    </header>

    <main>
    <article id="articulo-color">
        <p id="texto-universidad">Universidad</p>
    </article>

    <article id="articulo-texto">
        <label>Ingresá una universidad:</label>
        <select id="select-universidad">
            <option value="">Seleccione una universidad:</option>
            <option value="UNLAM">UNLAM</option>
            <option value="UAI">UAI</option>
            <option value="UNSAM">UNSAM</option>
        </select>

        <br><br>

        <label>Cambiá el color de fondo:</label>
        <select id="select-color">
            <option value="">Seleccione un color de fondo: </option>
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
        </select>

        <br><br>

        <label>Cambiá el color de texto:</label>
        <br><br>
        <input type="radio" name="colorTexto" value="white">
        <input type="radio" name="colorTexto" value="gray">
        <input type="radio" name="colorTexto" value="yellow">
    </article>

    <footer id="footer-datos">
        <p>Apellido y nombre del alumno - DNI</p>
    </footer>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
