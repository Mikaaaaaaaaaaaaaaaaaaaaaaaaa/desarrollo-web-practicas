<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo parcial</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>
        <h1 id="header_entrenamiento">Entrenamiento</h1>
    </header>

    <main>
        <article id="id_article_uno">
            <p id="id_parrafo">Universidad</p>
        </article>

        <article id="id_article_dos">
            <label for="id_seleccionar_universidad">Ingresá una universidad: </label>
            <br>
            <select id="id_seleccionar_universidad">
                <option>UNLAM</option>
                <option>UAI</option>
                <option>UNSAM</option>
            </select>

            <br><br>

            <label for="id_seleccionar_fondo">Cambiá el color de fondo: </label>
            <br>
            <select id="id_seleccionar_fondo">
                <option value="red">ROJO</option>
                <option value="green">VERDE</option>
                <option value="blue">AZUL</option>
            </select>

            <br><br>

            <label>Cambiá el color de texto: </label>
            <br>
            <div id="div_seleccionar_color">
                <input type="radio" value="white" name="alineacion">BLANCO
                <input type="radio" value="gray" name="alineacion">GRIS
                <input type="radio" value="yellow" name="alineacion">AMARILLO
            </div>
        </article>
    </main>

    <footer>
        <h1 id="footer_entrenamiento">Entrenamiento</h1>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
