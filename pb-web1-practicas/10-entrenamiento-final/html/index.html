            <label for="id_pregunta_uno">¿Para qué se usa la propiedad box-sizing: border-box?</label>
            <br><br>

            <label for="id_pregunta_dos">¿Enumere algunas características que incorporó la versión 5 de HTML?</label>
            <br><br>
            <textarea id="id_pregunta_dos"> ● Etiquetas semánticas: Header, section, article, footer, nav.
            
            ● Soporte para audio y vídeo.

            ● Nuevos input's email, date, number.

            ● Mejor soporte para formularios.
        </textarea>

            <label for="id_pregunta_tres">¿Cómo se puede seleccionar un id en css?</label>

            <br><br>

            <label for="id_pregunta_cuatro">Si estoy usando display flex y quiero centrar los elementos horizontalmente,
                ¿que propiedad debo utilizar?Y si quiero centrar los elementos verticalmente, ¿qué propiedad debo
                utilizar?</label>
            <br><br>
            <textarea id="id_pregunta_cuatro">
            Si el flex-direction es row, para centrar los elementos horizontalmente, se utiliza la propiedad justify-content: center, ya que esta trabaja sobre el eje principal (horizontal) en este caso,
            Caso contrario, para centrar los elementos verticalmente se utiliza align-items: center, ya que esta trabaja sobre el eje secundario (vertical).
        </textarea>

            <textarea id="id_pregunta_cinco">El atributo que muestra un valor por defecto pero al hacer foco en el mismo se borra, es el atributo placeholder.</textarea>

            <label for="id_pregunta_siete">¿Qué sucede si una función define una variable local con el mismo nombre que una variable global que ya existe?</label>
            <br><br>
            <textarea id="id_pregunta_siete">Lo que sucede es que la variable global tiene mayor alcance (scope global), mientras que la variable local declarada con el mismo nombre permanece dentro de esa funcion, vive dentro de ella y tiene mas prioridad que la variable global dentro de ese contexto.</textarea>

            <label for="id_pregunta_nueve">¿Qué es el DOM? ¿Qué tipos de nodos conoce?</label>
            <br><br>
            <textarea id="id_pregunta_nueve">El DOM es una representación de nodos en forma de arbol, que el navegador crea cuando carga una página.
            
            ● Nodo → cada elemento dentro del documento html.
            
            ● Nodo elemento → <p></p>, <div></div>, <h1></h1>.
        
            ● Nodo atributo → id, class, src.
        
            ● Nodo comentario → <!-- -->.
        </textarea>
